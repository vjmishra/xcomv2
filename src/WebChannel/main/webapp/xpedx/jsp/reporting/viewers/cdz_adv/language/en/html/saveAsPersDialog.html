<script language="javascript" src="../../../lib/menu.js"></script>

var persDocIcn = null;
var favDocIcn = null;

var keywords = null;
var yesRadio = null;

var tabWidth= 0.8*dlgWidth;
var tabHeight= 0.75*dlgHeight;
var frmZoneWidth= 0.2*dlgWidth;

var textFieldWidth= frmZoneWidth;
var categListWidth= 130;
var categListHeight= 200;
var iconW= 40;

var initialized= false;
</script>
<script language="javascript">
function corpDocCB(index)
{
}
function favDocCB(index)
{
}

{
}
function okCB( )
{
}

{
saveAsPersDlg.show(false);
}

{

saveAsPersDlg.show(false);
}

initDom(parent._skin, parent._lang, parent,"saveAsPersDlg");

okCB,cancelCB,true);

false, "", 0, 0);

"okCB()", buttonsWidth, "OK", 
"OK", 0, 0);

'</tr>' +

'</tbody></table>'+

'<td align="center">'+
rightZone.beginHTML() +
'<table class="dialogzone" cellspacing="0" cellpadding="0" border="0" width="100%"><tbody>' +

'<td>'+
'<table class="dialogzone" cellspacing="0" cellpadding="0" border="0" width="100%"><tbody>' +
'<tr>' +
'<td valign="bottom">'+'Name' + '</td>'+

'<tr>' +
'<td style="padding-top=10px" valign="bottom">'+

'<tr>' +
'<td valign="top">' +

'<table class="dialogzone" cellspacing="0" cellpadding="0" border="0" width="100%"><tbody>' +

'</td>' +
'</tr>' +
'<tr>' +
'<td style="padding-left=10px" align="left" valign="top">' +
'Keywords' +
'</td>' +
'</tr>' +
'<tr>' +
'<td style="padding-left=10px" align="right" valign="top">' +
'<textarea id="keywords" rows="3" cols="32" ></textarea>' + 
'</td>' +
'</tr>' +
'<tr>' +
'<td style="padding-left=10px" valign="center">' + getSep() + '</td>' +
'</tr>' +
'<tr>' +
'<td style="padding-left=10px" valign="center">' +
'<table class="dialogzone" cellspacing="0" cellpadding="0" border="0" width="100%" ><tbody>' +
'<tr>' +
'<td style="padding-left=5px" align="left" valign="center">' +

'<td align="left" valign="center">'+ yesRadio.getHTML() + '</td>'+
'<td align="left" valign="center">'+ noRadio.getHTML() + '</td>'+
'</tr>' +
'</tbody></table>'+
'</td>' +
'</tr>' +
'</tbody></table>'+
'</td>' +
'</tr>' +
'</tbody></table>'+
'</td>'+
'</tr>' +
'</tbody></table>'+
leftZone.endHTML() +
'</td>'+
'</tr>' +
'</tbody></table>'+
'</td>' +
'</tr>' +
'<tr>' +

   '<td align="right" valign="center">' +
   '<table class="dialogzone" cellspacing="0" cellpadding="0" border="0" width="50%"><tbody>' +
   '<tr>' +
   '<td align="right">' + okButton.getHTML() + '</td>' +

'</tr>' +
'</tbody></table>'+
   '</td>' +
   '</tr>' +

cancelButton.init();
helpButton.init();

categoryList.init();

noRadio.init();
