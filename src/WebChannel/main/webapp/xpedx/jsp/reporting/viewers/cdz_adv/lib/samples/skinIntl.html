<html>
<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<title> Skin and Language </title>
</head>
<script language="javascript" src="../deployed/dom.js"></script>
<script language="javascript">
initDom("../deployed/images/skin_standard/","en")
styleSheet()
</script>
<script>
_p=parent.parent
skinList=newComboWidget("sampleSkinList",inputChanged,true,120);
langList=newComboWidget("sampleLangList",inputChanged,true,80);
function loadCB()
{
skinList.init();
langList.init();
skinList.add("skin_standard", "skin_standard");
skinList.add("skin_custom", "skin_custom");
langList.add("en", "en");
langList.add("fr", "fr");
langList.add("ja", "ja");
}
function inputChanged()
{
var skin=skinList.getSelection().value;
var lang =langList.getSelection().value;
_p.updateContent(skin,lang);
}
</script>
<body onload="loadCB()" class="dialogzone" style="overflow:hidden;">
 <a style="text-align:center;" href="default.html" target="_parent">  <img src="dhtmlLib.gif" alt="dhtmlLib" style="border-width:0;" /> </a>
<table class="dialogzone" cellpadding="3" cellspacing="0" border="0">
<tr>
<td>skin:</td><td><script language="javascript">skinList.write()</script></td>
<td>language:</td><td><script language="javascript">langList.write()</script></td>
</tr>
</table>
</body>
</html>
