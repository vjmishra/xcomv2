<html>
<head>
<script language="javascript" src="../dom.js"></script>
<script language="javascript" src="../menu.js"></script>
<script language="javascript" src="../palette.js"></script>
<script language="javascript">
var skin=parent._skin?parent._skin:"skin_standard";
var lang=parent._lang?parent._lang:"en";
initDom("../images/"+skin+"/",lang)
styleSheet()
</script>
<script language="javascript">
function changeCB()
{
var sel=this.getSelection()
alert('changeCB\nsel.index='+sel.index+'\nsel.value='+sel.value)
}
function checkCB()
{
alert('checkCB')
return true
}
function clickCB()
{
var id=this.id
switch (id)
{
case "disaBtn":
intCombo.setDisabled(this.isChecked())
break
case "editBtn":
intCombo.setContentEditable(this.isChecked())
break
}
return true
}
function loadCB()
{
intCombo.init()
disaBtn.init()
disaBtn.check(intCombo.isDisabled())
editBtn.init()
editBtn.check(intCombo.isContentEditable())
}
intCombo=newIntComboWidget("txtCombo",2,"",100,changeCB,checkCB,null)
intCombo.setMin (4)
intCombo.setMax (30)
intCombo.add(5,5,true)
intCombo.add(6,6)
intCombo.add("7","7")
intCombo.add("8","8")
intCombo.add("9","9")
intCombo.add(10,10)
intCombo.add("15","15")
intCombo.add("20","20")
disaBtn=newIconCheckWidget("disaBtn",_skin+"information_icon.gif",clickCB,"Disabled","Disabled",32,32)
editBtn=newIconCheckWidget("editBtn",_skin+"information_icon.gif",clickCB,"Editable","Editable",32,32)
</script>
</head>
<body onload="loadCB()">
<table width="100%"><tr><td align="center" valign="middle">
<div class="insetBorder"><div class="dialogzone" style="padding:15px">
<u><b>IntCombo widget</b></u><br><br>
value between 4 et 30<br>
<script language="javascript">intCombo.write()</script>
<br>
<table align="center" width="25%"><tr>
<td><script language="javascript">disaBtn.write()</script></td>
<td><script language="javascript">editBtn.write()</script></td>
</tr></table>
</div></div>
</td></tr></table>
</body>
</html>
