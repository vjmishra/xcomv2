<?xml version="1.0" standalone="no"?>


<svg width="93" height="21" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>
    Use gradients to create lighting effects.
  </desc>
  <defs>
    <g id = "shape">
      <rect x="0" y="0" width="93px"
        height="21px" rx="6" ry="6"
        stroke-width="0" />
    </g>
    <linearGradient id = "light" x1= "0%" y1= "0%" x2= "0%" y2= "50%" spreadMethod="reflect">
      <stop stop-color = "rgb(255,255,255)" stop-opacity = "0" offset = "0%"/>
      <stop stop-color = "rgb(255,255,255)" stop-opacity = ".4" offset = "65%"/>
      <stop stop-color = "rgb(255,255,255)" stop-opacity = ".6" offset = "100%"/>
    </linearGradient>
  </defs>
  <use xlink:href = "#shape" style="fill:#04262a" />
  <use xlink:href = "#shape" fill = "url(#light)" />
</svg>