<body>

 <!-- Light Box --> 
 
 
        <div style="height:380px;">
        
                           

            <div id="inline1" class="xpedx-light-box">
            
                                        <h2>Add Special or Non-Stocked Item</h2> <br /> 

 
            
            <p><strong>HINT:</strong> Use this form to add items you can't find in the online catalog, or would like to special order. </p> 
            
            <p>Items added here may be deleted from your shopping cart at any time.</p> <br />
            
                <table id="lightbox-table" width="100%">
                    <tbody>
                        <tr id="none" class="table-header-bar">
                            <td class="no-border table-header-bar-left" width="350"><span class="white">Product Description</span></td>
                            <td class="no-border" width="55" align="center"><span class="white">Quantity</span></td>
                            <td class="no-border" align="center"><span class="white">UOM</span></td>
                            <td class="no-border-right table-header-bar-right" width="155" align="center"><span class="white">Job # </span></td>
                        </tr>
                        <tr>
                            <td valign="top">
                            
                            
                                    <form id="form1" name="form1" method="post" action="">
                <textarea name="Approve-Reject" id="Approve-Reject" cols="40" rows="5"></textarea>
            </label>
                                </form>

                            
                            
                            </td>
                        	<td valign="top">
                            	<input title="QTY" style="text-align:right;" tabindex="12" id="QTY" value="2" class="input-label" name="QTY" />
                            </td>
                            <td valign="top" class="createdby-lastmod">
                            	<select name="select" class="xpedx_select_sm">
                            		<option selected="selected" value="5">Carton (500)</option>
                            		<option value="8">Case (24)</option>
                            	</select>
                            </td>
                            <td valign="top" align="center">
                                
                                                            	<input name="Job#" class="input-label" id="Job#" tabindex="12" title="Job#" style="width:125px" size="55" />

                                
                                
                            </td>
                       	</tr>
                    </tbody>
                </table>
            <div id="table-bottom-bar">

            	<div id="table-bottom-bar-R"></div>
            </div>
            <ul id="tool-bar" class="tool-bar-bottom">
                <li><a class="grey-ui-btn" href="#"><span>Cancel</span></a></li>
                                <li style="float:right;"><a class="grey-ui-btn" href="#"><span>Add to Cart</span></a></li>

            </ul>
            </div>
</div>
