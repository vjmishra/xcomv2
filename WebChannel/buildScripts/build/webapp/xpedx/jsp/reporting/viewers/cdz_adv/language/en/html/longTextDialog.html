--><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Title zone</title>
<script language="javascript" src="../../../lib/dom.js"></script>
<script language="javascript" src="../../../lib/dialog.js"></script>
<script language="javascript">
var initialized= false;
_topfs=getTopFrameset()
p = _topfs
initDom(p._root + "lib/images/"+p._skinName+"/", p._lang,p,"longTextDlg");
function OkCB()
{
longTextDlg.show(false);
}
function helpCB()
{
longTextDlg.show(false);
}
function loadCB()
{
if (!initialized)
{
initialized = true;
buttonsWidth = 60
longTextDlg = newDialogBoxWidget("longTextDlg",null,370,250,
OkCB, null, false)
textHeader = newWidget("textHeader")
textValue = newWidget("textValue")
frameZoneLongText = newFrameZoneWidget("frameZoneLongText",360,170,true)
longTextOkButton = newButtonWidget("longTextOkButton", "OK", 
"OkCB()", buttonsWidth, "OK", 
"OK", 0, 0);
longTextHelpButton = newButtonWidget("longTextHelpButton", "Help", 
"helpCB()", buttonsWidth, "Break properties help.", 
"Break properties help.", 0, 0);
longTextDlg.attachDefaultButton(longTextOkButton);
}
if ( !_curWin.longTextDlgInitialized )
{
_curWin.longTextDlgInitialized = true;
targetApp(
longTextDlg.beginHTML() +
'<table cellspacing="0" cellpadding="5" border="0" class="dialogzone"><tbody>'+
'<tr>'+
'<td><span id="textHeader">' + textHeader.getHTML() + '</span></td>' +
'</tr>'+
'<tr>'+
'<td width="360">' + 
frameZoneLongText.beginHTML() +
'<textarea readonly class="dialogzone" id="textValue" STYLE="border-width:0px;cursor:text;overflow:auto;word-wrap:break-word;width:340px;height:150px" ondragstart="event.cancelBubble=true;return true" onselectstart="event.cancelBubble=true;return true" ></textarea>' +
   frameZoneLongText.endHTML() +   
   '</td>' +
'</tr>'+
   '<tr>' +
   '<td align="right">' +
   '<table cellspacing="0" cellpadding="0" border="0"><tbody><tr>' +
   '<td>' + longTextOkButton.getHTML() + '</td>' +
   '<td>' + getSpace(5,1)+ '</td>' +
   '<td>' + longTextHelpButton.getHTML() +'</td>' +
'</tr></tbody></table>'+   
   '</table>' +
   '</td>' +
   '</tr>' + 
'</table>' +
longTextDlg.endHTML()
);
}
longTextDlg.init()
frameZoneLongText.init()
textHeader.init()
textValue.init()
longTextOkButton.init()
longTextHelpButton.init()
longTextHelpButton.setDisplay(false)
textHeader.setHTML(convStr(p._curLongTextObj.header))
textValue.layer.value = p._curLongTextObj.dlgText
var maxCharsLine = 64
var titleLength = p._curLongTextObj.dlgTitle.length
if( titleLength > maxCharsLine)
{
    longTextDlg.setTitle(p._curLongTextObj.dlgTitle.substring(0,maxCharsLine))
}
else
{
    longTextDlg.setTitle(p._curLongTextObj.dlgTitle)
}
longTextDlg.show(true);
}
</script>
</head>
<body class="dialogzone" onload="setTimeout('loadCB()',1)">
</body>
</html>
