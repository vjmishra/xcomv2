<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hidden frame based dialog window</title>
<script language="javascript" src="../dom.js"></script>
<script language="javascript">
var skin=parent._skin?parent._skin:"skin_standard";
var lang=parent._lang?parent._lang:"en";
initDom("../images/"+skin+"/",lang)
styleSheet()
</script>
<script language="javascript">
var showButton = newButtonWidget("showButton", "Show dialog", showCB);
function showCB( )
{
var hourglass = newBlockWhileWaitWidget()
hourglass.show(true)
getFrame("dialogFrame").location.replace("hiddenFrameDialogCode.html");
}
function loadCB()
{
showButton.init();
}
</script>
</head>
<body onload="setTimeout('loadCB()',1)">
<script language="javascript">showButton.write()</script>
<iframe name="dialogFrame" src="empty.html" style="position:absolute; top:-100px; left:-100px; width: 10px; height: 10px"></iframe>
</body>
</html>
