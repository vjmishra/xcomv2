<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<script language="javascript" src="../dom.js"></script>
<script language="javascript" src="../dialog.js"></script>
<script language="javascript" src="../menu.js"></script>
<script language="javascript" src="../palette.js"></script>
<script language="javascript" src="../colorpicker.js"></script>
<script language="javascript">
var skin=parent._skin?parent._skin:"skin_standard";
var lang=parent._lang?parent._lang:"en";
initDom("../images/"+skin+"/",lang)
styleSheet()
</script>
<script language="javascript">
function colorCB()
{
var color = this.getColor();
if (this.id == "iconColorMenu")
{
if (color == null)
{
colorPicker.setColor(this.oldColor);
colorPicker.show(true);
}
else
{
alert("color selected in the menu: " + color);
}
}
else
{
alert("color selected in the picker: " + color);
iconColorMenu.setColor(color)
}
}
function loadCB()
{
iconColorMenu.init();
colorPicker.init();
}
iconColorMenu = newIconColorMenuWidget("iconColorMenu","format.gif",colorCB,null,"test",16,16,6*16,0,6*16,16);
colorPicker = newColorPickerWidget("colorPicker", null, colorCB);
</script>
</head>
<body class="dialogzone">
<script language="javascript">colorPicker.write()</script>
<script language="javascript">iconColorMenu.write()</script>
</body>
<script language="javascript">
loadCB();
</script>
</html>
