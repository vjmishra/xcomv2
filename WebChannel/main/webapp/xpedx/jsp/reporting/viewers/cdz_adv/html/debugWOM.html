<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Title zone</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script language="javascript" src="../lib/dom.js"></script>
		<script language="javascript">
		
			op=window.opener
			initDom('../lib/images/'+op.parent._skinName+'/',op.parent._lang,self,self)
			styleSheet()
		
			function printCls(cls,offset)
			{
				if (cls==null)
					return "null"

				offset=offset?offset:"<br>"
				var s=""
				for (var i in cls)
				{
					if ((i!="children")&&(i!="parent"))
					{
						var theType = typeof(cls[i])
					
						if (typeof(cls[i]) == "object")
							s+=offset+i+"="+printCls(cls[i],offset+"&nbsp;&nbsp;&nbsp;&nbsp;")
						else
						{
							cl="black"
							if (i=="className")
								cl="#a00000"
						
							s+='<span style="color:'+cl+'">'
							s+=offset+i+"="+cls[i]
							s+="</span>"
							s+="&nbsp;(<i>"+typeof(cls[i])+"</i>)\n"
						}
					}

				}

				if (cls["children"])
					s+=printArr(cls["children"],offset+"   ")

				return s
			}

			function printArr(arr,offset)
			{
				if (arr.length==0)
					return "";
					
				offset=offset?offset:"<br>"
				var s=""

				for (var i in arr)
				{
					s+=offset+"children["+convStr(i)+"]"
					s+=printCls(arr[i],offset+"&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				return s
			}

		
		</script>		
	</head>

	<body class="dialogzone">
		<script language="javascript">
			document.write(printCls(op.doc));
		</script>		
	</body>
</html>
