// function okCB
// Called when click on the OK button
function okCB( )
{
p.eventManager.notify(p._EVT_TDC_CHANGED)
TDCOptionsDlg.show(false);
var bProcessTDCNow=true;
// fill form
var f = self.document.TDCOptionsForm
if (initFormat)
{
f.sTdcOptions.value = "true"
f.insertionCheck.value = "" + insertionCheck.isChecked()
f.deletionCheck.value = "" + deletionCheck.isChecked()
f.changeCheck.value = "" + changeCheck.isChecked()
f.increasedCheck.value = "" + increasedCheck.isChecked()
f.greaterEqualIncreasedCheck.value = "" + greaterEqualIncreasedCheck.isChecked()
f.thresholdIncreasedField.value= "" + thresholdIncreasedField.getValue()
f.decreasedCheck.value = "" + decreasedCheck.isChecked()
f.greaterEqualDecreasedCheck.value = "" + greaterEqualDecreasedCheck.isChecked()
f.thresholdDecreasedField.value= "" + thresholdDecreasedField.getValue()
if (formatTDC) {
f.TDCFormat.value = "true"
f.insertionFgColor.value = "" + insertionPreview.fgColor
f.insertionBgColor.value = "" + insertionPreview.bgColor
f.insertionFntStyle.value = "" + insertionPreview.styleList
f.deletionFgColor.value = "" + deletionPreview.fgColor
f.deletionBgColor.value = "" + deletionPreview.bgColor
f.deletionFntStyle.value = "" + deletionPreview.styleList
f.changeFgColor.value = "" + changePreview.fgColor
f.changeBgColor.value = "" + changePreview.bgColor
f.changeFntStyle.value = "" + changePreview.styleList
f.increasedFgColor.value = "" + increasedPreview.fgColor
f.increasedBgColor.value = "" + increasedPreview.bgColor
f.increasedFntStyle.value = "" + increasedPreview.styleList
f.decreasedFgColor.value = "" + decreasedPreview.fgColor
f.decreasedBgColor.value = "" + decreasedPreview.bgColor
f.decreasedFntStyle.value = "" + decreasedPreview.styleList
}
}
var url = p._root + "processTrackDataChanges" + p._appExt
url += p.urlParamsNoBID()
if (initRefData)
{
p._bTDCAutoUpdateDataOnRefresh=autoupdateOptionDlgRadio.isChecked();
if (setFixedRefRadio.isChecked()) 
{
//0: current refresh date
//1: current TDC reference date
if ((refDateCombo.getSelection().value==0) || (p._refTDCDateInMs==p._lLastRefreshMilliSecDate))
{
url+="&sSetAsRef=true"
bProcessTDCNow=false;
//set _bTDCRefreshNow to know refresh now/later
var msg=convStr('The last refresh date and the date of the reference data are identical.'+ '\n'+
'There are no data changes to display.'+ '\n'+
'To see data changes, please refresh the document.');
showTdcPromptDialog(msg,"Data Tracking",p._promptDlgInfo,refreshTdcLaterCB,refreshTdcNowCB, "Refresh later", "Refresh now",420, 100)
}
}
p.recordProp("CDZ_VIEW_tdcAutoMode",p._bTDCAutoUpdateDataOnRefresh?"1":"0") // save user pref
}
//
url+="&sEnableTdc="+p._bTdcActivate+"&bAutoUpdateChanges="+p._bTDCAutoUpdateDataOnRefresh
url+="&sShowCurrentReportChanges="+p.tdcShowChangesIcon.isChecked()
f.action=url
if (bProcessTDCNow) doTdcOptionsDlgHandling();
}
function showTdcPromptDialog(msg,title,iPromptType,yesCB,noCB, yesText, noText, width, height)
{
tdcpromptDlg=newPromptDialog("tdcpromptDlg",title,msg,yesText,noText,_promptDlgInfo, yesCB, noCB, true, width, height)
targetApp(tdcpromptDlg.getHTML());
tdcpromptDlg.init()
tdcpromptDlg.show(true)
}
function refreshTdcNowCB( )
{
self.document.TDCOptionsForm.action+="&bRefreshNow="+true;
doTdcOptionsDlgHandling()
}
function refreshTdcLaterCB()
{
doTdcOptionsDlgHandling()
}
function doTdcOptionsDlgHandling()
{
p.wt()
setTimeout("document.TDCOptionsForm.submit()",1)
}
function increasedCheckCB() 
{
greaterEqualIncreasedCheck.setDisabled(!this.isChecked())
}
function decreasedCheckCB() 
{
greaterEqualDecreasedCheck.setDisabled(!this.isChecked())
}
function greaterEqualIncreasedCheckCB() 
{
thresholdIncreasedField.setDisabled(!this.isChecked())
}
function greaterEqualDecreasedCheckCB() 
{
thresholdDecreasedField.setDisabled(!this.isChecked())
}

function updatePreview(Preview,fg,bg,styleList,isNum)
{
Preview.fgColor=fg
Preview.bgColor=bg
fg = rgb(fg)
bg = rgb(bg)
var css = Preview.css, cssBG = eval(Preview.id + 'BG.css'), isNum=isNum?true:false
if (styleList) 
{
Preview.styleList=styleList
st=fntStyleListToObject(styleList)
css.fontWeight= st.bold? 'bold':'normal'
css.fontStyle= st.italic? 'italic':'normal'
var txtDeco = st.under? 'underline ' : ''
txtDeco += st.strike? 'line-through ' : ''
css.textDecoration = (txtDeco=='')? 'none' : txtDeco
}
// Foreground color
if (fg != "rgb(-1,-1,-1)")
{
css.color= fg
} else {
css.color= "rgb(0,0,0)"
}
// Background color
if (bg != "rgb(-1,-1,-1)")
{
cssBG.backgroundColor= bg
} else {
cssBG.backgroundColor= ""
}
Preview.setHTML(isNum?'$100.00':'AbCd123')
Preview.isNum=isNum
}
function updatePreviewWithName(name,fg,bg,st) {
var Preview = eval(name)
updatePreview(Preview,fg,bg,st,Preview.isNum)
}
function formatCB()
{
rootName = this.id.split("FormatButton")[0] + "Preview"
//var fgColor = eval(rootName + '.css.color')
//var bgColor = eval(rootName + 'BG.css.backgroundColor')
var fgColor = eval(rootName + '.fgColor')
var bgColor = eval(rootName + '.bgColor')
var isNum  = eval(rootName + '.isNum')
var fntSt = eval(rootName + '.styleList')
p.frameNav("ThirdDlgFrame", "cellFormatTDC.html?fntSt="+fntSt + "&fgColor=" + rgb(fgColor) + "&bgColor=" + rgb(bgColor) + "&isNum=" + isNum + "&formatName=" + rootName)
}
function fntStyleListToObject(styleList)
{
arrStyle = styleList.split(",")
if (arrStyle && (arrStyle.length==4))
{
var o = new Object
o.bold= (arrStyle[0] == 1)
o.italic= (arrStyle[1] == 1)
o.under= (arrStyle[2] == 1)
o.strike= (arrStyle[3] == 1)
return o  
} else {
return null
}
}

// END OF FUNCTIONS
