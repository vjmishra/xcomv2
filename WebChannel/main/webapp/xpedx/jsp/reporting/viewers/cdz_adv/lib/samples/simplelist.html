<html>
<head>
<script language="javascript" src="../dom.js"></script>
<script language="javascript">
var skin=parent._skin?parent._skin:"skin_standard";
var lang=parent._lang?parent._lang:"en";
initDom("../images/"+skin+"/",lang);
styleSheet();
</script>
<script language="javascript">
mylist = newListWidget("mylist",changeCB,true,200,20,"this is a tooltip",dblClickCB,keyUpCB);
getSelButton = newButtonWidget("getSelButton","get Selection",clickCB);
addButton = newButtonWidget("addButton","Insert",clickCB,"200");
function clickCB()
{
switch (this.id)
{
case "getSelButton":
var sel = mylist.getSelection();
alert("index : " + sel.index + " value : " + sel.value);
break;
case "addButton":
var posTemp = document.getElementById('pos').value
var pos = posTemp==""?null:parseInt(posTemp)
var text = document.getElementById('text').value
var value = document.getElementById('value').value
var ret = mylist.add(text,value,true,null,null,null,pos);
if (! ret)
alert ("You can't insert an element in this position ("+pos+")");
break;
}
}
function loadCB()
{
mylist.init();
mylist.add("<value from add 1>","test6",true);
mylist.add("<value from add 2>","test7");
}
function changeCB()
{
status = "changed";
}
function dblClickCB()
{
status = "double click";
}
function keyUpCB()
{
status = "key up";
}
</script>
</head>
<body onload="loadCB()">
